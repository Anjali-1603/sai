<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto; 
        }
        th, td {
            border: 1px solid #dddddd; 
            padding: 8px; 
            text-align: left;
        }
        th {
            background-color: #f2f2f2; 
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; 
        }
        tr:hover {
            background-color: #f2f2f2; 
        }
    </style>
</head>
<body>
    <h2>City Information</h2>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Country</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>New York</td>
                <td>USA</td>
                <td>8,336,817</td>
            </tr>
            <tr>
                <td>London</td>
                <td>UK</td>
                <td>8,982,000</td>
            </tr>
            <tr>
                <td>Tokyo</td>
                <td>Japan</td>
                <td>9,273,000</td>
            </tr>
            <tr>
                <td>Mumbai</td>
                <td>India</td>
                <td>12,478,447</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
