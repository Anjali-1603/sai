<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            listyle="list-style-type: circle;"st-style-type: none;
            margin-left: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h3>Beverages:</h3>
    <ul style="list-style-type: disc;">
        <li>Coffee</li>

        <li>Tea
            <ul style="list-style-type: circle;">
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
        </ul>
       
</body>
</html>
